<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="icon" type="image/x-icon" href="../assets/pics/logo.ico">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='../assets/css/main.css') }}">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<noscript><link rel="stylesheet" href="{{ url_for('static', filename='../assets/css/noscript.css') }}"></noscript>

    <style>
        /* add padding to the body of thepage to make it proper */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="backkk">Back</a> <!-- Add the back button -->
    <br><br><br><br><br>
    <h2>Add Student</h2>
    <form action="/addstudent" method="POST" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
    
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname">
    
        <label for="student_image">Student Image:</label>
        <input type="file" id="student_image" name="student_image" accept="image/*" required>
    
        <label for="parent_image">Parent Image:</label>
        <input type="file" id="parent_image" name="parent_image" accept="image/*" required>
        <br><br>
        <button type="submit">Add Student</button>
    </form>

    <script src="{{ url_for('static', filename='../assets/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/jquery.scrollex.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/jquery.scrolly.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/browser.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/breakpoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/util.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/main.js') }}"></script>
</body>
</html>
