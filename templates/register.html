<!DOCTYPE html>
<html>
<head>
    <title>Little Kiddos - Register</title>
    <link rel="icon" type="image/x-icon" href="../assets/pics/logo.ico">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='../assets/css/main.css') }}">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<noscript><link rel="stylesheet" href="{{ url_for('static', filename='../assets/css/noscript.css') }}"></noscript>

    <style>
        /* add padding to the body of thepage to make it proper */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="backkk">Log Masuk</a> <!-- Add the back button -->
    <br><br><br><br><br>
    <h2>Daftar Akaun</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <label for="fullname">Nama Pengguna:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna anda" required>
        <br>
    
        <label for="nickname">Kata Laluan:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata laluan anda" required>
        <br>
    
        <label for="student_image">Kod Sekolah:</label>
        <input type="text" id="clientid" name="clientid" placeholder="Masukkan kod sekolah anda" required>
    
        <br><br>
        <button type="submit">Daftar Akaun</button>
    </form>

    <script src="{{ url_for('static', filename='../assets/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/jquery.scrollex.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/jquery.scrolly.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/browser.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/breakpoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/util.js') }}"></script>
	<script src="{{ url_for('static', filename='../assets/js/main.js') }}"></script>
</body>
</html>
